  <title>採用力診断</title>
  
  <style>
    /* PC・スマホ共通で、全画面表示にするための設定 */

      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden; /* ページ自体のスクロールバーを隠す */

    iframe {
      width: 100%;
      height: 100%;
      border: none; /* iframeの境界線を消す */
    }
  </style>
</head>
